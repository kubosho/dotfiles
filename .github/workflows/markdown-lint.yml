name: Markdown Lint

on:
  push:
    branches:
      - main
    paths:
      - '**/*.md'
      - '.markdownlint.json'
      - 'prettier.config.mjs'
      - '.textlintrc.js'
      - 'package.json'
      - 'package-lock.json'
      - '.github/workflows/markdown-lint.yml'
  pull_request:
    branches:
      - main
    paths:
      - '**/*.md'
      - '.markdownlint.json'
      - 'prettier.config.mjs'
      - '.textlintrc.js'
      - 'package.json'
      - 'package-lock.json'
      - '.github/workflows/markdown-lint.yml'

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Setup Node.js
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version: '24.12.0'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run lints
        run: npm run lint:markdown
