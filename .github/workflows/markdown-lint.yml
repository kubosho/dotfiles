name: Markdown Lint

on:
  push:
    branches:
      - main
    paths:
      - '**/*.md'
      - '.markdownlint.json'
      - 'prettier.config.mjs'
      - '.textlintrc.js'
      - 'package.json'
      - 'package-lock.json'
      - '.github/workflows/markdown-lint.yml'
  pull_request:
    branches:
      - main
    paths:
      - '**/*.md'
      - '.markdownlint.json'
      - 'prettier.config.mjs'
      - '.textlintrc.js'
      - 'package.json'
      - 'package-lock.json'
      - '.github/workflows/markdown-lint.yml'

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4.3.0

      - name: Setup Node.js
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
        with:
          node-version: '24.5.0'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run lints
        run: npm run lint:markdown
