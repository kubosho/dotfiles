name: Markdown Lint

on:
  push:
    branches:
      - main
    paths:
      - '**/*.md'
      - '.markdownlint.json'
      - 'prettier.config.mjs'
      - '.textlintrc.js'
      - 'package.json'
      - 'package-lock.json'
      - '.github/workflows/markdown-lint.yml'
  pull_request:
    branches:
      - main
    paths:
      - '**/*.md'
      - '.markdownlint.json'
      - 'prettier.config.mjs'
      - '.textlintrc.js'
      - 'package.json'
      - 'package-lock.json'
      - '.github/workflows/markdown-lint.yml'

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5.0.1

      - name: Setup Node.js
        uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903 # v6.0.0
        with:
          node-version: '24.10.0'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run lints
        run: npm run lint:markdown
