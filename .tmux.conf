## general
## --------------------------------------------------

set -g prefix C-s
unbind C-b

set -g escape-time 1

set -g base-index 1
set -g pane-base-index 1

set -g default-terminal "screen-256color"

# keep the window's name fixed
# cf. http://blog.yagni.jp/archives/498 (in japanese)
# cf. http://stackoverflow.com/questions/6041178/keep-the-windows-name-fixed-in-tmux
set-option -g allow-rename off

# display time
set-option -g display-time 3500

# enable mouse
setw -g mouse

## pane
## --------------------------------------------------

# split window
bind | split-window -h

# virtual split window
bind - split-window -v

# move pane shortcuts
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# resize pane shortcuts
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

## status
## --------------------------------------------------

# colors
set -g status-bg colour0
set -g status-fg colour101

# window status
set-option -g status-position top
set-option -g status-interval 1
setw -g window-status-format "#[bg=colour241,fg=colour0,noreverse]█▓░ #W "
setw -g window-status-current-format "#[bg=colour101,fg=colour0,noreverse]█▓░ #W "

## left
## ----------

# #H => PC name
# #P => pane number
# set-option -g status-left '#H:[#P]'
set-option -g status-left ''

## right
## ----------

set-option -g status-right '#(~/bin/battery) [%Y-%m-%d(%a) %H:%M]'

## copy mode
## --------------------------------------------------

# Use vim keybindings in copy mode
setw -g mode-keys vi

# Setup 'v' to begin selection as in Vim
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-pipe-and-cancel 'xclip -in -selection clipboard'

## plugins
## --------------------------------------------------

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

## tmux-continuum
## --------------------------------------------------

set -g @continuum-restore 'on'
set -g @continuum-save-interval '5'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
