# ------------------------------
# Terminal
# ------------------------------

set -g default-terminal "xterm-256color"
set -ga terminal-overrides ",$TERM:Tc"

# ------------------------------
# TPM
# ------------------------------

## List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

# ------------------------------
# General
# ------------------------------

## Index number settings
set -g base-index 1
set -g pane-base-index 1

## Change prefix
set -g prefix C-t
unbind C-b

## Enable mouse
set -g mouse on

## keep the window's name fixed
## https://stackoverflow.com/questions/6041178/keep-the-windows-name-fixed-in-tmux
set -g allow-rename off

## Look up in a man-page
bind-key m command-prompt -p "Man:" "split-window 'man %%'"

# ------------------------------
# pane
# ------------------------------

# Split window
bind | split-window -h -c "#{pane_current_path}"

# Virtual split window
bind - split-window -v -c "#{pane_current_path}"

## Move pane shortcuts
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

## Resize pane shortcuts
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# ------------------------------
# Copy mode
# ------------------------------

## Use vim keybindings in copy mode
setw -g mode-keys vi

## Setup 'v' to begin selection as in Vim
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-pipe-and-cancel 'xclip -in -selection clipboard'

# ------------------------------
# Session
# ------------------------------

## Restore settings
set -g @resurrect-capture-pane-contents 'on'
set -g @resurrect-dir "${XDG_STATE_HOME}/.tmux-resurrect"

set -g @continuum-boot 'on'
set -g @continuum-restore 'on'
set -g @continuum-save-interval '1'

# ------------------------------
# Status bar
# ------------------------------

set -g status on
set -g status-justify left

## Window status
set -g status-position top
set -g status-interval 1
set -g window-status-format "#I:#W"
setw -g window-status-current-style bright
setw -g window-status-style dim

## Left
set -g status-left-length 100
set -g status-left 'tmux  #H  [#P:#S]  '

## Right
set -g status-right-length 100
set -g status-right '[%Y-%m-%d(%a) %H:%M]  Auto save #{continuum_status} minutes'

# ------------------------------
# Load TPM
# ------------------------------
set-environment -g TMUX_PLUGIN_MANAGER_PATH "${XDG_CONFIG_HOME}/tmux/plugins"

## Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run "${XDG_CONFIG_HOME}/tmux/plugins/tpm/tpm"
